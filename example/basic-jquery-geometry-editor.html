<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--css dependancies-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.4/ol-debug.css" rel="stylesheet">
        
        <!--js dependancies-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.4/ol-debug.js"></script>

        <!-- ol-geomettry-editor css -->
        <link rel="stylesheet" type="text/css" href="../dist/ol-geometry-editor.min.css" />

        <!-- jquery-geomettry-editor js -->
        <script type="text/javascript" src="../dist/ol-geometry-editor.min.js"></script>

        <!--example css & js-->
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="customize-geoportal.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {



                /****************** Point *********************/
                $('#position-openlayers-point').geometryEditor({
                    hide: true,
                    height: 400,
                    geometryType: 'Point',
                    width: '100%',
                    onResult: function (result) {
                        $("#result-openlayers-point").html(result);
                    },
                    translations: {"draw": {"point": " Ajouter un superbe point"}}
                });

                /****************** /Point *********************/

                /****************** LineString *********************/
                $('#position-openlayers-line').geometryEditor({
                    hide: true,
                    height: 400,
                    geometryType: 'LineString',
                    width: '100%',
                    onResult: function (result) {
                        $("#result-openlayers-line").html(result);
                    }
                });

                /****************** /LineString *********************/

                /****************** Polygon *********************/
                $('#position-openlayers-polygon').geometryEditor({
                    hide: true,
                    height: 400,
                    geometryType: 'Polygon',
                    width: '100%',
                    onResult: function (result) {
                        $("#result-openlayers-polygon").html(result);
                    }
                });

                /****************** /Polygon *********************/

                /****************** Rectangle *********************/
                $('#position-openlayers-rectangle').geometryEditor({
                    hide: true,
                    height: 400,
                    geometryType: 'Rectangle',
                    width: '100%',
                    onResult: function (result) {
                        $("#result-openlayers-rectangle").html(result);
                    }
                });
                /****************** /Rectangle *********************/

            });

        </script>
        <title>Exemple basique</title>
    </head>
    <body>

        <h1>Create a Geometry by draw</h1>

        <!--Point-->

        <!--openlayers-->
        <div id="openlayers-point" class="col-lg-3 col-md-6">

            <form target="#" method="get" onsubmit="return false;">
                <div class="form-group">
                    <label for="position-openlayers-point">Geometry By Point</label>
                    <textarea id="position-openlayers-point" name="geometry">
                            {"type":"Point","coordinates":[2.33,48.85]}
                    </textarea>
                </div>
            </form>

            <h3>Position content :</h3>
            <div id="result-openlayers-point" class="well"></div>
        </div>

        <!--LineString-->

        <!--openlayers-->
        <div id="openlayers-line" class="col-lg-3 col-md-6">

            <form target="#" method="get" onsubmit="return false;">
                <div class="form-group">
                    <label for="position-openlayers-line">Geometry By LineString</label>
                    <textarea id="position-openlayers-line" name="geometry">
                           {"type":"LineString","coordinates":[[2.330354051589964,48.85040947391326],[2.3305900859832747,48.850635389121635],[2.330654458999632,48.85040947391326]]}
                    </textarea>
                </div>
            </form>

            <h3>Position content :</h3>
            <div id="result-openlayers-line" class="well"></div>
        </div>

        <!--Polygone-->

        <!--openlayers-->
        <div id="openlayers-polygon" class="col-lg-3 col-md-6">

            <form target="#" method="get" onsubmit="return false;">
                <div class="form-group">
                    <label for="position-openlayers-polygon">Geometry By Polygon</label>
                    <textarea id="position-openlayers-polygon" name="geometry">
                            {"type":"Polygon","coordinates":[[[2.3301716613769523,48.850373468539715],[2.3306169080734245,48.850899426186515],[2.3306544589996334,48.85037699847521],[2.3301716613769523,48.850373468539715]]]}
                    </textarea>
                </div>
            </form>

            <h3>Position content :</h3>
            <div id="result-openlayers-polygon" class="well"></div>
        </div>

        <!--Rectangle-->

        <!--openlayers-->
        <div id="openlayers-rectangle" class="col-lg-3 col-md-6">

            <form target="#" method="get" onsubmit="return false;">
                <div class="form-group">
                    <label for="position-openlayers-rectangle">Geometry By BBOX</label>
                    <textarea id="position-openlayers-rectangle" name="geometry">
                            [2.330152988433838,48.85036339194581,2.3308610916137695,48.850892879597595]
                    </textarea>
                </div>
            </form>

            <h3>Position content :</h3>
            <div id="result-openlayers-rectangle" class="well"></div>
        </div>

    </body>

</html>
