        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../dist/ol-geometry-editor-bundle.css" />
        <script type="text/javascript" src="../dist/ol-geometry-editor-bundle.js"></script>
        <script type="text/javascript" src="customize-geoportal.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                var text = $('<input type="text" style="width: 100%;" />').appendTo($('#openlayers-point')).get(0);
            
                var editor = new ge.GeometryEditor(text, {
                    hide: false,
                    height: 400,
                    geometryType: 'Point',
                    width: '100%',
                    onResult: function (result) {
                        $("#result-openlayers-point").html(result);
                    }
                });
            });

        </script>
        <title>Exemple basique 2</title>
